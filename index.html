<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Phone Hunting</title>
  </head>
  <body class="font-poppins">
    <!-- Search -->
    <section>
      <div class="bg-gray-100 p-4 m-4 rounded-2xl mx-auto">
        <input
          type="text"
          id="search-field"
          placeholder="Search...."
          class="input input-bordered input-primary w-full max-w-xs"
        />
        <button onclick="handleSearch()" class="btn btn-accent">Search</button>
      </div>
    </section>
    <section>
      <div
        id="container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mx-auto mt-10"
      ></div>
    </section>
    <script src="/js/index.js"></script>
    <script src="/js/utility.js"></script>
  </body>
</html>
